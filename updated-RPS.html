<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissors</title>
</head>
<body>
  <p>rock paper scissors</p>

  <button onclick="
    PlayGame('Rock');
  ">Rock</button>

  <button onclick="
    PlayGame('Paper');
  ">Paper</button>

  <button onclick="
    PlayGame('Scissor');
  ">Scissors</button>

  <button onclick="
    resetScore('reset');
  ">
    Reset
  </button>
  


  <script>
    // created an object
    const Score = {
      Wins : 0,
      Losses : 0,
      Ties : 0
    }


    function PlayGame(PlayerMove)
    {
      const ComputerMove = pick_ComputerMove();
      let result;

      // for the Rock Move from the Player
      if(PlayerMove === 'Rock')
      {
        if( ComputerMove === 'Rock')
        { 
          result = "it's a tie!";
        }

        else if(ComputerMove === 'Paper')
        {
          result = "You Lose!";
        }

        else if(ComputerMove === 'Scissor')
        {
          result = "You Won!";
        }
      }


      // for the Paper Move from the Player
      else if(PlayerMove === 'Paper')
      {
        if( ComputerMove === 'Rock')
        {
          result =  "You Won!";
        }

        else if(ComputerMove === 'Paper')
        {
          
          result =  "it's a tie!";
        }

        else if(ComputerMove === 'Scissor')
        {
          result =  "You Lose!";
        }
      }


      // for the Scissor Move from the Player
      else if(PlayerMove === 'Scissor')
      {
        if( ComputerMove === 'Rock')
        {
          result = "You Lose!";
        }

        else if(ComputerMove === 'Paper')
        {
          result = "You Won!";
        }

        else if(ComputerMove === 'Scissor')
        {
          result = "it's a tie!";
        }
      }


      // to interpret the result with Score : 
      if(result === "You Won!")
      {
        Score.Wins++;
      }
      else if(result === "You Lose!")
      {
        Score.Losses++;
      }
      else if(result === "it's a tie!")
      {
        Score.Ties++;
      }

      
      alert(` You picked ${PlayerMove} and computer picked ${ComputerMove}, ${result}
 Wins: ${Score.Wins}, Ties: ${Score.Ties}, Losses: ${Score.Losses} `);
    }


    // to reset the score
    function resetScore(condition)
    {
      if(condition === "reset")
      {
        Score.Wins = 0;
        Score.Ties = 0;
        Score.Losses = 0;
      }

      alert(`The Scores have Resetted ! \n Wins: ${Score.Wins}, Ties: ${Score.Ties}, Losses: ${Score.Losses}`);
    }



    // for computer to pick a move.
    function pick_ComputerMove()
    {
      const randomNumber = Math.random();
      let ComputerMove;

      if(randomNumber >= 0 && randomNumber < 1/3)
      {
        ComputerMove = 'Rock';
      }
      else if(randomNumber >= 1/3 && randomNumber < 2/3)
      {
        ComputerMove = 'Paper';
      }
      else
      {
        ComputerMove = 'Scissor';
      }

      return ComputerMove;
    }



  </script>
</body>
</html>
