<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>functions</title>
</head>
<body>


  <script>

    // this is how we create a function in js. Gotta use "function" instead of a data type.

    function sum()
    {
      console.log(2 + 8);
    }

    function hello()
    {
      console.log("hello world....");
    }

    sum();
    hello();


  </script>
</body>
</html>
